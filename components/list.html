        <script type="text/babel" src="../jsx/components/ListComponent.jsx"></script>
        <script type="text/babel">
            const mapAttributes = new Map();
            const listContainer = document.body.querySelector('.js-list-container');

            function createCollection(list) {
                let collection = new Backbone.Collection(list);
                return collection;
            }

            function parseResponse(response) {
                let attrs = response.meta.attributes;
                Object.keys(attrs).reduce((m, k) => m.set(k, {
                    name: attrs[k]
                }), mapAttributes);
                return response.data;
            }

            function renderCollection(collection) {
                ReactDOM.render( <ListComponent collection={collection} />, listContainer );
            }

            fetch('/dataset/asteroid-orbits.json')
                    .then(response => response.json())
                    .then(parseResponse)
                    .then(createCollection)
                    .then(renderCollection)
                    .catch(console.error);

        </script>
