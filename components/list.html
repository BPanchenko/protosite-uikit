<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2, minimal-ui">

        <title>Protosite.UiKit</title>
        <meta name="author" content="Boris Panchenko, hello@bpanchenko.ru">
        <meta name="copyright" content="">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="theme-color" content="#e0e0e0">

        <link rel="prefetch" href="../index.html">
        <link rel="prerender" href="../index.html">

        <link href="../favicon.ico" rel="shortcut icon" type="image/x-icon">

        <link rel="stylesheet" type="text/css" href="../dist/protosite-uikit.css">
        <link rel="stylesheet" type="text/css" href="../assets/pattern.css">

        <script src="../dist/protosite-uikit.js"></script>

    </head>
    <body>
        <div class="o-container">
            <header role="banner">
                <div class="u-float-right">
                    <a href="https://github.com/BPanchenko/protosite.uikit/blob/master/components/tooltip.html" target="_blank">
                        <span class="iconic" data-glyph="social-github"></span>
                    </a>
                </div>
                <h1>Protosite.UiKit</h1>
            </header>

            <nav class="o-breadcrumb">
                        <span class="o-breadcrumb__item">
                            <a href="/" class="">Главная</a>
                        </span>
                <span class="o-breadcrumb__item">Компоненты</span>
                <span class="o-breadcrumb__item is-current">Список</span>
            </nav>

            <main role="main">
                <section class="c-panel">
                    <div class="c-panel__head">
                        <h3>Possible Asteroid Impacts with Earth</h3>
                        <span class="u-text-muted">
                            Name, orbit, and year range for impacts predicted by Sentry system
                        </span>
                        <div class="c-panel__toolbar">
                            <a href="https://www.kaggle.com/nasa/asteroid-impacts" class="s-floating" target="_blank">
                                NASA on kaggle.com <i class="iconic" data-glyph="external-link"></i>
                            </a>
                        </div>
                    </div>
                    <div class="c-panel__body js-list-container">
                        <div class="c-list s-example">
                            <section class="c-list__head">
                                <div class="c-list__cell">
                                    <a href="#" class="c-ctrl-sort" aria-sort="descending" aria-selected="true">id</a>
                                </div>
                                <div class="c-list__cell">
                                    <a href="#" class="c-ctrl-sort" aria-sort="ascending">name</a>
                                </div>
                                <div class="c-list__cell">
                                    <a href="#" class="c-ctrl-sort" aria-sort="ascending">class</a>
                                </div>
                                <div class="c-list__cell">
                                    <a href="#" class="c-ctrl-sort" aria-sort="descending">epoch</a>
                                </div>
                                <div class="c-list__cell">
                                    <a href="#" class="c-ctrl-sort" aria-sort="descending">axis</a>
                                </div>
                                <div class="c-list__cell">
                                    <a href="#" class="c-ctrl-sort" aria-sort="descending">eccentricity</a>
                                </div>
                            </section>
                            <div class="c-list__body">
                                <section class="c-list__item">
                                    <div class="c-list__cell">15635</div>
                                    <div class="c-list__cell">(6344 P-L)</div>
                                    <div class="c-list__cell">Apollo Asteroid (Hazard)</div>
                                    <div class="c-list__cell">57800</div>
                                    <div class="c-list__cell">2.8043</div>
                                    <div class="c-list__cell">0.6672</div>
                                </section>
                            </div>
                            <div class="c-list__meta"></div>
                            <div class="c-list__foot"></div>
                        </div>
                        <script>
                            {
                                let list = document.body.querySelector('.c-list');
                                let listHead = document.body.querySelector('.c-list__head');
                                let ctrlSortCollection = list.querySelectorAll('.c-ctrl-sort');

                                function onClickHead(e) {
                                    e.preventDefault();

                                    let ctrl = e.target;
                                    let selected = ctrl.getAttribute('aria-selected') == 'true';
                                    let sort = ctrl.getAttribute('aria-sort');

                                    ctrlSortCollection.forEach(elem => {
                                        elem != ctrl && elem.setAttribute('aria-selected', false)
                                    });

                                    if (selected) {
                                        ctrl.setAttribute('aria-sort', sort == 'ascending' ? 'descending' : 'ascending');
                                    } else {
                                        ctrl.setAttribute('aria-selected', true);
                                    }

                                    return;
                                }

                                listHead.addEventListener('click', onClickHead, false);
                            }
                        </script>
                    </div>
                </section>
            </main>

            <footer role="contentinfo" class="u-margin-large-top">
                <hr>
                <div class="u-float-right">
                    <span class="u-font-cursive u-text-large">&copy; <a href="http://bpanchenko.ru" class="s-floating u-text-color">Boris Panchenko</a>, 2015&ndash;2018</span>
                </div>
            </footer>
        </div>

    </body>
</html>
