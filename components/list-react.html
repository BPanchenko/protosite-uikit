        <script type="text/babel" src="../src/jsx/components/ListComponent.jsx"></script>
        <script type="text/babel">
            const listContainer = document.body.querySelector('.js-list-container');
            const collection = new (Backbone.Collection.extend({
                url: 'http://api.protosite.rocks/asteroids'
            }));


            const render = function (container, collection) {
                ReactDOM.render( <ListComponent collection={collection} isHovered />, container );
            }.bind(this, listContainer, collection);

            collection.listenTo(collection.state, 'change', render);
            collection.on('update', render);
            collection.fetchFields();
            collection.fetch();

            setInterval(function(){
                collection.state.set('page', collection.state.get('page') + 1);
            }, 5000);

        </script>

    </head>

        <div class="o-container">
