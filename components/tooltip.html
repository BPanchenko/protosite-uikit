<!DOCTYPE html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2, minimal-ui">

    <title>Protosite.UiKit</title>
    <meta name="author" content="Boris Panchenko, bp@bp-studio.ru">
    <meta name="copyright" content="">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <link rel="prefetch" href="/index.html">
    <link rel="prerender" href="/index.html">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Marck+Script|PT+Mono|PT+Serif+Caption|Open+Sans:400,400italic,600,600italic,300,700,800,300italic,800italic,700italic&subset=latin,cyrillic">

    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link rel="apple-touch-startup-image" href="/_res/img/icons/ios/startup.png">
    <link rel="apple-touch-icon" href="/_res/img/icons/ios/touch-icon-iphone.152x152.png">

    <!-- Framework styles -->
    <link rel="stylesheet/less" type="text/css" href="/css/core.less">

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js" data-env="development"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

    <script src="/vendor/zepto/zepto.js"></script>

</head>
<body>
<div class="o-container">
    <header role="banner">
        <div class="u-float-right">
            <a href="https://github.com/BPanchenko/protosite.uikit/blob/master/components/tooltip.html" target="_blank">
                <span class="iconic" data-glyph="social-github"></span>
            </a>
        </div>
        <hgroup>
            <h1>Protosite.UiKit</h1>
        </hgroup>
    </header>

    <nav class="o-breadcrumb">
                <span class="o-breadcrumb__item">
                    <a href="/" class="">Главная</a>
                </span>
        <span class="o-breadcrumb__item">Компоненты</span>
        <span class="o-breadcrumb__item is-current">Подсказка (tooltip)</span>
    </nav>

    <main role="main">

        <div class="o-grid">
            <div class="o-grid__cell u-width-1-2@tablet-landscape">
                <section class="c-panel u-bg-square js-tooltip-container">
                    <div class="c-panel__head">
                        <h3>Внешний вид</h3>
                    </div>
                    <div class="c-panel__body [ u-margin-large-top u-margin-large-bottom u-text-center ]">

                        <section class="c-tooltip js-tooltip">
                            <span class="c-tooltip__body">Содержимое&nbsp;подсказки</span>
                            <span class="c-tooltip__tilt"></span>
                        </section>

                    </div>
                    <script>
                        $(document).ready(function(){
                            var $tooltip = $('.js-tooltip').eq(0);
                            $('.js-tooltip-container').on('mousemove', function(e){
                                $tooltip.css({
                                    'position': 'fixed',
                                    'top': e.clientY,
                                    'left': e.clientX
                                });
                            });
                            $('.js-tooltip-container').on('mouseleave', function(e){
                                $tooltip.css({
                                    'position': null,
                                    'top': null,
                                    'left': null
                                });
                            });
                        });
                    </script>
                </section>
            </div>
            <div class="o-grid__cell u-width-1-2@tablet-landscape">
                <section class="c-panel">
                    <div class="c-panel__head">
                        <h3>Поведение</h3>
                    </div>
                    <div class="c-panel__body u-margin-large-top u-margin-large-bottom u-text-center">
                        <span class="c-tooltip-item" data-ui-tooltip="Кликните чтобы скопировать код активного элемента">активный элемент (прихватка)</span>
                    </div>
                </section>
            </div>
        </div>

        <article class="o-article u-margin">
            <p class="o-article-lead">

            </p>
            <p>

            </p>
        </article>

    </main>

    <footer role="contentinfo" class="u-margin-large-top">
        <hr>
        <div class="u-float-right">
            <h4 class="u-font-cursive">&copy; <a href="http://www.bp-studio.ru" class="u-text-color">Boris Panchenko</a>, 2015&mdash;2016</h4>
        </div>
    </footer>
</div>
</body>
</html>
