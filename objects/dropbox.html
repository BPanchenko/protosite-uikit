<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <meta name="copyright" content="">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <link rel="prefetch" href="/index.html">
    <link rel="prerender" href="/index.html">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Marck+Script|PT+Mono|PT+Serif+Caption|Open+Sans:400,400italic,600,600italic,300,700,800,300italic,800italic,700italic&subset=latin,cyrillic" as="css">

    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link rel="apple-touch-startup-image" href="/_res/img/icons/ios/startup.png">
    <link rel="apple-touch-icon" href="/_res/img/icons/ios/touch-icon-iphone.152x152.png">

    <!-- Framework styles -->
    <link rel="stylesheet/less" type="text/css" href="/css/core.less">

    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.1/less.min.js" data-env="development"></script>
    <script async src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

    <script src="/js/ui/core.js"></script>
    <script src="/js/ui/components/dropbox.js"></script>

</head>
<body>
<div class="u-container">
    <header role="banner">
        <div class="u-float-right">
            <a href="https://github.com/BPanchenko/protosite.uikit/blob/master/components/article.html" target="_blank">
                <span class="iconic" data-glyph="social-github"></span>
            </a>
        </div>
        <hgroup>
            <h1>Protosite.UiKit</h1>
        </hgroup>
    </header>

    <nav class="o-breadcrumb">
                <span class="o-breadcrumb__item">
                    <a href="/" class="">Главная</a>
                </span>
        <span class="o-breadcrumb__item">Объекты</span>
        <span class="o-breadcrumb__item is-current">Загрузчик файлов</span>
    </nav>

    <main role="main">

        <div class="u-width-1-2 u-centered">
            <section class="o-dropbox js-dropbox">
                <div class="o-dropbox__target">
                    <input type="file" class="c-field">
                    <span class="c-placeholder">Для загрузки, перетащите файл сюда.</span>
                </div>
                <div class="o-dropbox__files">
                    <section class="o-dropbox__file">
                        <figure class="c-thumbnail">
                            <img src="">
                        </figure>
                        <div class="o-dropbox__file__data">
                            <span class="o-dropbox__file-name"></span>
                            <textarea class="c-field"></textarea>
                        </div>
                        <div class="o-dropbox__file__controls">
                            <button class="c-button c-button--link">
                                <i class="iconic" data-glyph="trash"></i>
                            </button>
                        </div>
                    </section>
                </div>
            </section>
        </div>

        <script>
            var elDropbox = document.body.getElementsByClassName('js-dropbox')[0];
            var dropbox = new UI.Dropbox(elDropbox, {
                url: 'http://api.protosite.rocks/photos/upload'
            });

            console.log(dropbox);
        </script>
    </main>

    <footer role="contentinfo" class="u-margin-large-top">
        <hr>
        <div class="u-float-right">
            <h4 class="u-font-cursive">&copy; <a href="http://www.bp-studio.ru" class="u-text-color">Boris Panchenko</a>,
                2015&mdash;2016</h4>
        </div>
    </footer>
</div>
</body>
</html>
