<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2, minimal-ui">

        <title>Protosite.UiKit</title>
        <meta name="author" content="Boris Panchenko, hello@boryan.one">
        <meta name="copyright" content="">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="theme-color" content="#e0e0e0">

        <link rel="prefetch" href="../index.html">
        <link rel="prerender" href="../index.html">

        <link href="../favicon.ico" rel="shortcut icon" type="image/x-icon">
        <link rel="apple-touch-startup-image" href="/_res/img/icons/ios/startup.png">
        <link rel="apple-touch-icon" href="/_res/img/icons/ios/touch-icon-iphone.152x152.png">

        <link rel="stylesheet/less" type="text/css" href="../css/core.less">
        <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.1/less.min.js" data-env="development"></script>

        <script src="../dist/ui-libs.js"></script>
        <script src="../dist/ui-core.js"></script>
        <script src="../js/ui/components/dropbox.js"></script>

    </head>
    <body>
        <div class="o-container">
            <header role="banner">
                <div class="u-float-right">
                    <a href="https://github.com/BPanchenko/protosite.uikit/blob/master/components/article.html" target="_blank">
                        <span class="iconic" data-glyph="social-github"></span>
                    </a>
                </div>
                <h1>Protosite.UiKit</h1>
            </header>

            <nav class="o-breadcrumb">
                        <span class="o-breadcrumb__item">
                            <a href="/" class="">Главная</a>
                        </span>
                <span class="o-breadcrumb__item">Объекты</span>
                <span class="o-breadcrumb__item is-current">Загрузчик файлов</span>
            </nav>

            <main role="main">

                <div class="u-width-1-2 u-centered">
                    <section class="app-dropbox" role="application" ui-dropbox="{ url: 'http://api.protosite.rocks/photos/upload' }">
                        <div class="app-dropbox__target js-target">
                            <input type="file" class="c-field js-field-file">
                            <span class="c-placeholder js-placeholder" data-text="Загрузить файлы"></span>
                        </div>
                        <div class="c-list js-files">
                            <section class="c-list__item">
                                <div class="c-list__col">
                                    <figure class="c-thumbnail"><img src="http://api.protosite.rocks/upload/photos/temp/d6125c37823377(2).jpg"></figure>
                                </div>
                                <div class="c-list__col">
                                    <span>33925a37823377.574db2e15d4e1.jpg</span>
                                    <textarea class="c-field c-field--description js-field-description"></textarea>
                                </div>
                                <div class="c-list__col">
                                    <button class="c-button c-button--link">
                                        <i class="iconic" data-glyph="trash"></i>
                                    </button>
                                </div>
                                <div class="c-progress"><span class="c-progress__bar js-progress-bar"></span></div>
                            </section>
                        </div>
                    </section>
                </div>
            </main>

            <footer role="contentinfo" class="u-margin-large-top">
                <hr>
                <div class="u-float-right">
                    <h4 class="u-font-cursive">&copy; <a href="http://bpanchenko.ru" class="s-floating u-text-color">Boris Panchenko</a>,
                        2015&mdash;2017</h4>
                </div>
            </footer>
        </div>

    </body>
</html>
